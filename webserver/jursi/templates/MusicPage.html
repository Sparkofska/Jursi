		</div>
		<div class="btn-group btn-group-lg" role="group" aria-label="music control">
			<a href="/music?action=play" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play"><span></a>
			<a href="/music?action=stop" type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"><span></a>
			<a href="/music?action=next" type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"><span></a>
		</div>
	</div>
